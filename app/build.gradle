apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.seguro.taxis"
        minSdkVersion 20
        targetSdkVersion 31
        versionCode 57
        versionName "6.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        useLibrary 'org.apache.http.legacy'
        vectorDrawables.useSupportLibrary = true
        generatedDensities = []

        aaptOptions {
            additionalParameters "--no-version-vectors"
        }
    }

    buildTypes {
        buildTypes {
            debug {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }

        customDebugType {
            debuggable true
        }
    }

    flavorDimensions "env"
    productFlavors {
        production {
            dimension "env"
            versionCode System.getenv("BUILD_NUMBER") as Integer ?: 57
            //Do not modify this, will be change by CI Server
            versionName "6.7" //VERSION DE APLICASION
            //versionNameSuffix "-prod"
        }
        development {
            dimension "env"
            versionCode System.getenv("BUILD_NUMBER") as Integer ?: 57
            //Do not modify this, will be change by CI Server
            versionName "6.7" //VERSION DE APLICASION
            applicationIdSuffix ".dev"
            //versionNameSuffix "-dev"
        }
    }

    kapt {
        generateStubs = true
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0-rc01'

    // Okhttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    // FACEBOOK SDK DOWNLOAD
    implementation 'com.facebook.android:facebook-login:[8.1)'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'

    // FIREBASE
    implementation 'com.google.firebase:firebase-core:21.1.1'
    implementation 'com.google.firebase:firebase-database:20.0.6'
    implementation 'com.google.firebase:firebase-auth:21.0.8'
    implementation 'com.google.firebase:firebase-storage:20.0.2'
    implementation 'com.firebaseui:firebase-ui-storage:4.2.0'
    implementation 'com.google.firebase:firebase-analytics:21.1.1'
    implementation 'com.google.firebase:firebase-crashlytics:18.2.13'
    implementation 'com.google.firebase:firebase-messaging:23.0.8'

    // GSON
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    //GLIDE
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    //Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    //maps
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-places:17.0.0'
    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation 'com.google.android.libraries.places:places:2.6.0'

    //PLACEPICKER
    implementation 'com.sucho:placepicker:1.1.2'

    //material
    implementation 'com.google.android.material:material:1.1.0-alpha05'
    implementation 'com.google.android.material:material:1.0.0'

    //Lottie
    implementation 'com.airbnb.android:lottie:4.2.2'

    //Alert
    implementation 'com.tapadoo.android:alerter:3.0.0'

    //analytics
    implementation 'com.google.firebase:firebase-analytics:16.0.1'

    implementation 'com.android.support:multidex:1.0.1'

    // coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.1"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.6'
}

apply plugin: 'com.google.gms.google-services'

repositories {
    mavenCentral()
}


android {
    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layouts/Login',
                            'src/main/res/layouts/PromotionCardViews',
                            'src/main/res/layouts/Main',
                            'src/main/res/layouts/LastPromotions',
                            'src/main/res/layouts/Stores',
                            'src/main/res/layouts/Options',
                            'src/main/res/layouts/res',
                            'src/main/res/layouts',
                            'src/main/res'
                    ]
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}
